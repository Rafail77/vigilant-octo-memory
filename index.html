<!DOCTYPE html> <!-- Сообщаем браузеру, что документ написан на HTML5 -->
<html lang="en"> <!-- Основной язык документа: английский (можно заменить на 'ru') -->

<head> <!-- Голова документа: метаданные, заголовок, подключения -->
    <meta charset="UTF-8"> <!-- Кодировка документа: UTF-8 (поддержка всех символов) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштабирование на мобильных устройствах -->
    <title>Grid_Practical lesson</title> <!-- Заголовок страницы во вкладке браузера -->
    <link rel="stylesheet" href="style.css"> <!-- Подключение внешнего CSS-файла со стилями -->
</head> <!-- Конец головы документа -->

<body> <!-- Тело документа: всё видимое содержимое страницы -->

    <div class="container"> <!-- Контейнер-сетка (родительский grid) -->
        <div class="header">Header</div> <!-- Область шапки (header) -->
        <div class="sidebar">Sidebar</div> <!-- Область боковой панели (sidebar) -->
        <div class="content">Content</div> <!-- Область основного контента (content) -->
        <div class="footer">Footer</div> <!-- Область подвала (footer) -->
    </div> <!-- Конец контейнера-сетки -->

</body> <!-- Конец тела документа -->
</html> <!-- Закрывающий тег HTML-документа -->
